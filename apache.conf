<VirtualHost *:80>
    DocumentRoot /var/www/gpli/public

    # Alias para servir GLPI
    Alias /glpi /var/www/glpi

    <Directory /var/www/public>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/glpi>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

